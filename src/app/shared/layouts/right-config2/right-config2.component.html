<button class="config-switch" (click)="configToggle()">
    <i class="fa fa-tasks" *ngIf="!isConfigToggle"></i>
    <i class="fa fa-chevron-right" *ngIf="isConfigToggle"></i>
  </button>
  <div class="right-config-wrap" [ngClass]="{'right-config-wrap-on':isConfigToggle}">
    <div class="config-header">
      <h3 class="config-title">
        <i class="fa fa-cogs"></i>
        <span>Login</span>
      </h3>
      <p class="desc">Login</p>
    </div>
    <ul class="config-content">
      <!-- <a [routerLink]="['login']" routerLinkActive="active" class="menu-link">
        <li class="config-list">
        <span>Login</span>
      </li>
      </a> -->
      <a (click)="advertiserModal.open()" routerLinkActive="active" class="menu-link">
        <li class="config-list">
        Advertiser login
      </li>
      </a>
      <a (click)="publisherModal.open()" routerLinkActive="active" class="menu-link">
      <li class="config-list">
        Publisher login
      </li>
      </a>
    </ul>

    
  </div>
  <modal #publisherModal class="modal-sm">
    <modal-header>
      <h3>Publisher Login</h3>
    </modal-header>
    <modal-content>
      <div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon addon-left" id="username">
              <i class="fa fa-user fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="User Account" type="text">
          </div>
          <div class="input-group">
            <span class="input-group-addon addon-left" id="password">
              <i class="fa fa-lock fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="Password" type="password">
          </div>
          <a (click)="_publisherLogin(publisherModal)" routerLinkActive="active" class="menu-link">
            <button class="btn btn-lg btn-primary">Login</button>
          </a>
          <a href="" class="btn btn-link">Register Now. →</a>
          </div>
        </div>
    </modal-content>
  </modal>

  <modal #advertiserModal class="modal-sm">
    <modal-header>
      <h3>Advertiser Login</h3>
    </modal-header>
    <modal-content>
      <div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon addon-left" id="username">
              <i class="fa fa-user fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="User Account" type="text">
          </div>
          <div class="input-group">
            <span class="input-group-addon addon-left" id="password">
              <i class="fa fa-lock fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="Password" type="password">
          </div>
          <a [routerLink]="['index']" (click)="_advertiserLogin(advertiserModal)" routerLinkActive="active" class="menu-link">
            <button class="btn btn-lg btn-primary">Login</button>
          </a>
          <a href="" class="btn btn-link">Register Now. →</a>
          </div>
        </div>
    </modal-content>
  </modal>
