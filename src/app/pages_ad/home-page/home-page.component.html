
  <card cardTitle="modal sizes">
    <button class="btn btn-primary" (click)="openModal(myModal)">Publisher Login</button>
    <button class="btn btn-primary" (click)="thirdModal.open()">Advertiser Login</button>
  </card>
  
  <modal #myModal>
    <modal-header>
      <h3>Modal header</h3>
    </modal-header>
    <modal-content>
        <h3 class="form-label">Welcome Back</h3>
        <span class="form-label">sign in to continue</span>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon addon-left" id="username">
              <i class="fa fa-user fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="User Account" type="text">
          </div>
          <div class="input-group">
            <span class="input-group-addon addon-left" id="password">
              <i class="fa fa-lock fa-fw"></i>
            </span>
            <input class="form-control with-primary-addon" placeholder="Password" type="password">
          </div>
          <a [routerLink]="['pages/index']" routerLinkActive="active" class="menu-link">
            <button class="btn btn-lg btn-primary">Login</button>
          </a>
          <a href="" class="btn btn-link">Register Now. →</a>
        </div>
    </modal-content>
    <modal-footer>
      <button class="btn btn-primary" (click)="closeModal(myModal)">close</button>
    </modal-footer>
  </modal>
